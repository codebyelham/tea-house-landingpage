<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- TAILWIND CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS Links -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="manrope_font">
    <!-- Header Section Start Here -->
    <header
      class="max-w-[1280px] mx-auto mt-[60px] md:flex justify-between"
    >
      <div class="right_div md:w-1/2 space-y-7">
        <h1 class="text-[80px] font-bold text-[#1C1C1C] leading-[100%]">
          It's good <br />
          tea time at The Tea House
        </h1>
        <p class="text-[18px] font-bold text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="py-[18px] px-[20px] bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-lg flex items-center gap-4 text-[20px] font-bold text-white cursor-pointer"
        >
          Explore More <img src="./images/arrow.png" alt="arrow icon" />
        </button>
      </div>
      <div class="left_div md:w-1/2 relative top-[40px]">
        <img src="./images/banner.png" alt="two cup of teas" />
        <div class="badge absolute flex items-center gap-5 bg-white bottom-0 left-[10%] rounded-lg shadow-xl p-5">
          <i class="fa-solid fa-star text-[32px]"></i>
          <div class="badge_title">
            <h5 class="font-extrabold text-[30px] ">5.00</h5>
            <p class="font-semibold text-[16px] text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
